<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Concat</title>
    <link rel="stylesheet" href="../css/styles.css">
<body>
    <button onclick="window.location.href='../index.html'">Volver</button>
    <h1>Ejemplo de Concat</h1>

    <script type="text/javascript">
        const star = ["Polaris", "Deneb", "Vega", "Altair"];
        const nuevastar = ["Aldebaran", "Rigel"];
        const todasstar = [...star, ...nuevastar]; // Spread operator

        todasstar.forEach(estrella => alert(estrella)); // Arrow function y forEach
    </script></body>
</head>

</html>
