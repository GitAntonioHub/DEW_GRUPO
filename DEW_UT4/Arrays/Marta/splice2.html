<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>splice</title>
    <script type="text/javascript">
        const star = ["Polaris", "Deneb", "Vega", "Altair"];
        
        // Hacemos una copia para realizar la primera operación
        const firstCopy = [...star];
        const removedElements = firstCopy.splice(2, 2);   // Elimina "Vega" y "Altair"
        alert(removedElements);                           // Muestra ["Vega", "Altair"]
        alert(firstCopy.join());                          // Muestra "Polaris,Deneb"

        // Hacemos otra copia para la segunda operación
        const secondCopy = [...star];
        const newRemovedElements = secondCopy.splice(2, 2); // Elimina "Vega" y "Altair" en la segunda copia
        alert(newRemovedElements);                         // Muestra ["Vega", "Altair"]
        alert(secondCopy.join());                          // Muestra "Polaris,Deneb"

        // Mostramos el array original completo sin cambios
        alert(star.join());  // Muestra "Polaris,Deneb,Vega,Altair"
    </script>
</head>
<body>
    <p>Ejemplo Splice Mejorado</p>
</body>
</html>
