<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Concat</title>
    <script type="text/javascript">
        const star = ["Polaris", "Deneb", "Vega", "Altair"];
        const nuevastar = ["Aldebaran", "Rigel"];
        const todasstar = [...star, ...nuevastar]; // Spread operator

        todasstar.forEach(estrella => alert(estrella)); // Arrow function y forEach
    </script>
</head>
<body>
    <p>Ejemplo Slice</p>
</body>
</html>
