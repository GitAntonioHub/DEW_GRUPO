<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El campo hidden</title>
    <link rel="stylesheet" href="campoHidden.css">
    <script>
        function funcion_button() 
        {
            let dFechaHoy=new Date();
    	    frm.hddOculto.value=dFechaHoy;
    	    alert(frm.hddOculto.value);
            frm.submit();
        }

        function VisFecha2()
        {
            let Mes=['enero','febrero','marzo','abril','mayo','junio','julio','agosto','septiembre','octubre','noviembre','diciembre'];
            let Dia=['domingo','lunes','martes','miércoles','jueves','viernes','sábado'];
            return Dia[this.getDay()]+" "+this.getDate()+" de "+Mes[this.getMonth()]+" de "+this.getFullYear();
        } 

        Date.prototype.toString=VisFecha2;  
    </script>
</head>
<body>
    <a id="atras" href="../index.html">Atrás</a>
    <div>
        <h1>Hidden</h1>
        <p>Hidden es un tipo de input que no se muestra en el formulario, pero que sirve para enviar datos cuando se manda el formulario. <br> En este caso, se ha creado un campo hidden que se rellena con la fecha y hora actual al pulsar el botón y envía un correo.</p>
        <form name="frm" action="mailto:nobody@punto.es"  method="post">
            <input type="hidden" name="hddOculto">
            <input type="button" onclick="funcion_button()" value="Pasar valor a hidden y enviar">
        </form>
    </div>
</body>
</html>
